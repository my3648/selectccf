<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <link
      rel="icon"
      href="https://static.jianshukeji.com/hcode/images/favicon.ico"
    />
    <style>
      /* css 代码  */
    </style>
    <script src="https://img.hcharts.cn/highcharts/highcharts.js"></script>
    <script src="https://img.hcharts.cn/highcharts/modules/exporting.js"></script>
    <script src="https://img.hcharts.cn/highcharts/modules/boost.js"></script>
  </head>
  <body>
    <div
      id="container"
      style="height: 400px; max-width: 800px; margin: 0 auto"
    ></div>
    <script>
      // JS 代码
      function getData(n) {
        var arr = [],
          i,
          a,
          b,
          c,
          spike
        for (i = 0; i < n; i = i + 1) {
          if (i % 100 === 0) {
            a = 2 * Math.random()
          }
          if (i % 1000 === 0) {
            b = 2 * Math.random()
          }
          if (i % 10000 === 0) {
            c = 2 * Math.random()
          }
          if (i % 50000 === 0) {
            spike = 10
          } else {
            spike = 0
          }
          arr.push([
            i,
            2 * Math.sin(i / 100) + a + b + c + spike + Math.random()
          ])
        }
        return arr
      }
      var n = 500000,
        data = getData(n)
      console.log(data)
      console.time('line')
      Highcharts.chart('container', {
        chart: {
          zoomType: 'x'
        },
        boost: {
          useGPUTranslations: true
        },
        title: {
          text: 'Highcharts drawing ' + n + ' points'
        },
        subtitle: {
          text: 'Using the Boost module'
        },
        tooltip: {
          valueDecimals: 2
        },
        series: [
          {
            data: data,
            lineWidth: 0.5
          }
        ]
      })
      console.timeEnd('line')
    </script>
  </body>
</html>
